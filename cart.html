<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZENTRADE - Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 20px;
      background-color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 2px solid #ccc;
      background-color: #fff;
    }

    header h1 {
      margin: 0;
      color: #0077b6;
    }

    header a {
      text-decoration: none;
      color: #0077b6;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #0077b6;
      color: white;
    }

    td img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .store-link {
      background-color: #38b000;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .total, .checkout {
      text-align: right;
      font-size: 18px;
      margin-top: 20px;
    }

    .checkout button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .checkout button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
    }

    button.remove-btn {
      padding: 6px 10px;
      background-color: #d62828;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.remove-btn:hover {
      background-color: #a61c1c;
    }
  </style>
</head>
<body>

  <header>
    <h1>ZENTRADE</h1>
    <a href="store.html" class="store-link">Back to Store</a>
  </header>

  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Material</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody id="cartBody">
      <!-- Cart items will be populated here -->
    </tbody>
  </table>

  <div class="total" id="grandTotal">Grand Total: ₹0</div>

  <div class="checkout">
<button onclick="location.href='invoice.html'">Proceed to Buy</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const cartBody = document.getElementById("cartBody");
    const grandTotalDisplay = document.getElementById("grandTotal");
    const buyButton = document.getElementById("buyButton");

    function updateCartDisplay() {
      cartBody.innerHTML = "";
      let grandTotal = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        grandTotal += subtotal;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="${item.image}" alt="${item.name}"></td>
          <td>${item.name}</td>
          <td>₹${item.price}</td>
          <td><input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)" /></td>
          <td>₹${subtotal}</td>
          <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
        `;
        cartBody.appendChild(row);
      });

      grandTotalDisplay.innerText = `Grand Total: ₹${grandTotal}`;
      buyButton.disabled = cart.length === 0;
    }

    function updateQuantity(index, newQty) {
      const qty = parseInt(newQty);
      if (qty > 0) {
        cart[index].quantity = qty;
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartDisplay();
      } else {
        alert("Quantity must be at least 1");
      }
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartDisplay();
    }

    function proceedToBuy() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      alert("Order placed successfully! (Simulated)");
      localStorage.removeItem("cart");
      updateCartDisplay();
    }

    updateCartDisplay();
  </script>

</body>
</html>
